      <form method="post" th:action="@{/qlproduct/create}" th:object="${product}">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Tên Sản Phẩm</label>
              <input
                      type="text"
                      class="form-control"
                      name="productname"
                      id="productname"
                      >
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Phân Loại</label>
              <input
                      type="text"
                      class="form-control"
                      name="phanloaiID"
                      id="phanloaiID"
                      >
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Mô tả</label>
              <input
                      type="text"
                      class="form-control"
                      name="status"
                      id="status">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Link ảnh</label>
              <input
                      type="text"
                      class="form-control"
                      name="anh"
                      id="anh">
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="user" class="form-label">Số lượng</label>
              <input
                      type="text"
                      class="form-control"
                      name="soluong"
                      id="soluong"
                      aria-describedby="soluong" >
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Đơn giá</label>
              <input
                      type="text"
                      class="form-control"
                      name="price"
                      id="price">
            </div>
          </div>
        </div>
        <h4 th:text="${errorcreate}"></h4>  
        <br>
            <button  type="submit" class="btn btn-success">Create</button>
            <button  type="submit" class="btn btn-secondary">Update</button>
            <button formaction="${url}/qlusers/delete" type="submit" class="btn btn-danger">Delete</button>
            <a href="/qlproduct/index" class="btn btn-warning">Reset</a>  
        </form>
        <br>
            <div class="table-responsive">
              <a href="" style=" font-size: 16px; padding: 10px; text-decoration: none; display: inline-block; "> 
               Phân Loại:
               <br> 1: Đồng hồ thạch anh<br>
                2: Đồng hồ cơ<br>
                3: Đồng hồ Chronograph<br>
                4: Đồng hồ solar<br>
                5: Đồng hồ thông minh </a>

              <table class="table table-primary">
                <thead>
                <tr>
                  <th scope="col">Hình Ảnh</th>
                  <th scope="col">Tên Sản Phẩm</th>
                  <th scope="col">Phân Loại</th>
                  <th scope="col">Mô Tả</th>
                  <th scope="col">Link Ảnh</th>
                  <th scope="col">Số Lượng</th>
                  <th scope="col">Đơn Giá</th>
                  <th scope="col">Chỉnh sửa</th>
                </tr>
                </thead>
                <tbody>
                  <tr th:each="product : ${products}">
                    <td><img style="width: 50%" th:src="${product.anh}"></img></td>
                      <td th:text="${product.productname}"></td>
                      <td th:text="${product.phanloaiID}"></td>
                      <td th:text="${product.status}"></td>
                      <td th:text="${product.anh}"></td>
                      <td th:text="${product.soluong}"></td>
                      <td th:text="${product.price}"></td>
                        <td>
                          <a th:href="@{/qlproduct/edit(productname=${product.productname})}" class="btn btn-warning">Edit</a> 
                       </td>
                  </tr>
              </tbody>
              </table>
            </div>
