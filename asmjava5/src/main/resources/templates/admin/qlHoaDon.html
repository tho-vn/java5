    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap");
body {
    font-family: "Open Sans", sans-serif;
    color: #0c0c0c;
    background-color: #ffffff;
    
  }
  h2{
    text-align: center;
    position: relative;
    font-weight: bold;
  }
 

    </style>
</head>

<body>

    <div th:replace="~{/files/headerAdmin}"></div>

    <h2 style="margin: 20px; font-weight: bold;">
      QUẢN LÍ HÓA ĐƠN
    </h2>

    <main class="container">
      
     
            <div class="table-responsive">
              <table class="table table-primary">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">NGÀY MUA</th>
                  <th scope="col">TỔNG TIỀN</th>
                  <th scope="col">NGƯỜI MUA</th>
                  <th scope="col">CHI TIẾT HÓA ĐƠN</th>
                </tr>
                </thead>
                <tbody>
                  <tr th:each="hoaDon : ${hoaDons}">
                    <td th:text="${hoaDon.id}"></td>
                      <td th:text="${hoaDon.ngaylap}"></td>
                      <td class="card-rate" th:text="${hoaDon.tongtien}"></td>
                      <td th:text="${hoaDon.nhanvienid}"></td>
                      <td>
                        <a class="btn btn-warning">XEM</a>
                    </td>
                  </tr>
                  
              </tbody>
              </table>
            </div>
    </main>

  <!-- footer section -->
  <div th:replace="~{/files/footer}"></div>
  <!-- jQery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script type="text/javascript" src="js/custom.js">
    
  </script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->
  <script>
    const cardRates = document.querySelectorAll('.card-rate');
 
 cardRates.forEach((cardRate) => {
   const price = cardRate.textContent;
   const formattedPrice = price.replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ' VNĐ';
   cardRate.textContent = formattedPrice;
 });
   </script>
</body>
