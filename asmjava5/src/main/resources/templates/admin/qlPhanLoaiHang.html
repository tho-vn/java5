<body>

    <div th:replace="~{/files/headerAdmin}"></div>

    <h2 style="margin: 20px; font-weight: bold;">
      PHÂN LOẠI HÀNG
    </h2>

    <main class="container">
      
      <form method="post" th:action="@{/admin/create}">
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Tên Phân Loại</label>
              <input
                      type="text"
                      class="form-control"
                      name="tenphanloai"
                      id="tenphanloai"
                      required>
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="name" class="form-label">Mô Tả</label>
              <input
                      type="text"
                      class="form-control"
                      name="mota"
                      id="mota"
                      required>
            </div>
          </div>
        </div>
        <h4 th:text="${errorcreate}"></h4>  
        <br>
            <button  type="submit" class="btn btn-success">Create</button>
            <!-- <button  type="submit" class="btn btn-secondary">Update</button>
            <button formaction="${url}/qlusers/delete" type="submit" class="btn btn-danger">Delete</button>
            <a href="/qlproduct/index" class="btn btn-warning">Reset</a>   -->
        </form>
        <br>
            <div class="table-responsive">
              <table class="table table-primary">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên Phân Loại</th>
                  <th scope="col">Mô Tả</th>
                  
                </tr>
                </thead>
                <tbody>
                  <tr th:each="phanloai : ${phanloais}">
                    <td th:text="${phanloai.id}"></td>
                      <td th:text="${phanloai.tenphanloai}"></td>
                      <td th:text="${phanloai.mota}"></td>
                  </tr>
              </tbody>
              </table>
            </div>
    </main>

  <!-- footer section -->
  <div th:replace="~{/files/footer}"></div>
