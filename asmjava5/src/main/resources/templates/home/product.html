<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="">

  <title> Finexo </title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/product.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap");
body {
    font-family: "Open Sans", sans-serif;
    color: #0c0c0c;
    background-color: #ffffff;
    
  }
  h2{
    text-align: center;
    position: relative;
    font-weight: bold;
  }
  span{
    color: #00bbf0;
  }
  .card .card-text {
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    height: 70px;
  }
  .card-body .card-title{
    font-weight: bold;
  }
  .card-body .card-rate{
    color: red;
    font-size:18px;
    font-weight: bold;
  }
    </style>
</head>

<body>

    <div th:replace="~{/files/header}"></div>

    <!-- BANNER PRODUCT -->
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/banner-product-1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner-product-2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/banner-product-3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <h2 style="margin: 20px; font-weight: bold;">
        Danh Sách <span>Sản Phẩm</span>
    </h2>
    <div style="margin: 20px;" class="row" >
        <div class="col-3" style="border: 1px solid #787878;border-radius: 20px; height: 400px;margin-top: 15px;">
          <div style="margin-left: 20px;"  class="filter-container">
            <h3>Lọc theo giá</h3>
            <div class="filter-item">
              <input type="radio" id="price-under-2tr" name="price" value="under-2tr">
              <label for="price-under-2tr"><i class="bi bi-caret-right-fill"></i>Dưới 2 triệu</label>
            </div>
            <div class="filter-item">
              <input type="radio" id="price-2tr-to-10tr" name="price" value="2tr-to-10tr">
              <label for="price-2tr-to-10tr"><i class="bi bi-caret-right-fill"></i>Từ 2 triệu đến 10 triệu</label>
            </div>
            <div class="filter-item">
              <input type="radio" id="price-above-10tr" name="price" value="above-10tr">
              <label for="price-above-10tr"><i class="bi bi-caret-right-fill"></i>Trên 10 triệu</label>
            </div>
          </div>
          <div style="margin-left: 20px;"  class="filter-container">
            <h3>Lọc theo chất liệu</h3>
            <div class="filter-item">
              <input type="radio" id="dayhopkim" name="chatlieu" value="dayhopkim">
              <label for="dayhopkim"><i class="bi bi-caret-right-fill"></i>Dây hợp kim</label>
            </div>
            <div class="filter-item">
              <input type="radio" id="daydabo" name="chatlieu" value="daydabo">
              <label for="daydabo"><i class="bi bi-caret-right-fill"></i>Dây da bò</label>
            </div>
          </div>
        </div>

        <!-- PRODUCT -->
        <div class="col-9">
            <div class="row">
              <div th:each="product : ${products}" class="col-md-4 col-sm-6 col-xs-9">
                <div class="card" style="margin-top: 20px;">
                  <a th:href="@{/productdetails/{id}(id=${product.id})}">
                  <img th:src="${product.anh}" class="card-img-top" >
                </a>
                  <div class="card-body">
                    <h5 class="card-title" th:text="${product.productname}"></h5>
                    <p class="card-rate" th:text="${product.price}"></p>
                    <p class="card-text" th:text="${product.status}"></p>
                    <form method="post" th:action="@{/addcart/{id}(id=${product.id})}">
                      <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
                  </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
 

  <!-- footer section -->
  <div th:replace="~{/files/footer}"></div>
  <!-- jQery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- popper js -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- owl slider -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <!-- custom js -->
  <script type="text/javascript" src="js/custom.js">
    
  </script>
  <!-- Google Map -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
  </script>
  <!-- End Google Map -->
  <script>
   const cardRates = document.querySelectorAll('.card-rate');

cardRates.forEach((cardRate) => {
  const price = cardRate.textContent;
  const formattedPrice = price.replace(/\B(?=(\d{3})+(?!\d))/g, '.') + ' VNĐ';
  cardRate.textContent = formattedPrice;
});
  </script>
</body>

</html>
