<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="images/favicon.png" type="">

  <title>Finexo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .profile-container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 30px;
      border: 3px solid #000000;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #0077b5;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .profile-header h1 {
      font-size: 2.5em;
      color: #333;
      margin-top: 15px;
    }

    .profile-content {
      margin-bottom: 20px;
    }

    .profile-content h2 {
      font-size: 1.8em;
      color: #0077b5;
      margin-bottom: 15px;
    }

    .profile-content ul {
      list-style-type: none;
      padding: 0;
    }

    .profile-content ul li {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 10px;
    }

    .social-links {
      text-align: center;
      margin-top: 20px;
    }

    .social-links a {
      text-decoration: none;
      margin: 0 10px;
      color: #0077b5;
      font-size: 1.5em;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #005582;
    }
  </style>
</head>

<body>

  <div th:replace="~{/files/header}"></div>

  <!-- PROFILE -->
  <div class="profile-container">
    <div class="profile-header">
      <img src="https://phongkham52nguyentrai.com/wp-content/uploads/2021/03/Hinh-anh-dep-3d-4-1024x1024.jpg" alt="Profile Picture">
      <h1 th:text="${session.user.username}"></h1>
    </div>
    <div class="profile-content">
      <h2>Thông Tin Tài Khoản</h2>
      <ul>
        <li><b>Email :</b> <span th:text="${session.user.email}"></span></li>
        <li><b>Số điện thoại :</b> <span th:text="${session.user.sdt}"></span></li>
        <li><b>Địa chỉ :</b> <span th:text="${session.user.diachi}"></span></li>
        <li><b>Chức vụ :</b> 
            <span th:if="${session.user.role}">ADMIN</span>
            <span th:if="${!session.user.role}">Thành Viên</span></span>
        </li>
      </ul>
    </div>
    <a href="/changepassword" class="btn btn-primary">ĐỔI MẬT KHẨU</a>
    <div class="social-links">
      <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fa fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fa fa-linkedin"></i></a>
      <a href="https://www.github.com/yourprofile" target="_blank"><i class="fa fa-github"></i></a>
    </div>
  </div>

  <!-- footer section -->
  <div th:replace="~{/files/footer}"></div>

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
